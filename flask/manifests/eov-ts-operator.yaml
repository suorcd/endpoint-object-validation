---
# EOV Flask Deployment (for Tailscale Operator)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eov
  namespace: eov
  labels:
    app: eov
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eov
  template:
    metadata:
      labels:
        app: eov
    spec:
      containers:
      - name: eov
        image: ${IMAGE_NAME}
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

---
# Service for EOV Flask (with Tailscale Operator annotations)
apiVersion: v1
kind: Service
metadata:
  name: eov-service
  namespace: eov
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "eov"
spec:
  selector:
    app: eov
  ports:
  - name: http
    port: 80
    targetPort: 5000
  - name: https
    port: 443
    targetPort: 5000
  type: ClusterIP